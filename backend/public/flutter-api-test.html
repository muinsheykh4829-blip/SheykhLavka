<!DOCTYPE html>
<html>
<head>
    <title>API –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        .success { color: green; padding: 10px; background: #d4edda; border-radius: 5px; margin: 10px 0; }
        .error { color: red; padding: 10px; background: #f8d7da; border-radius: 5px; margin: 10px 0; }
        .info { color: blue; padding: 10px; background: #d1ecf1; border-radius: 5px; margin: 10px 0; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .result { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± API –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –¥–ª—è Flutter</h1>
        
        <div class="info">
            <h3>üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:</h3>
            <p><strong>–î–ª—è Android —ç–º—É–ª—è—Ç–æ—Ä–∞:</strong> http://10.0.2.2:8000/api</p>
            <p><strong>–î–ª—è —Ñ–∏–∑–∏—á–µ—Å–∫–æ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:</strong> http://[IP_–ö–û–ú–ü–¨–Æ–¢–ï–†–ê]:8000/api</p>
            <p><strong>Laravel —Å–µ—Ä–≤–µ—Ä:</strong> http://0.0.0.0:8000</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <button class="btn" onclick="testAPI()">üß™ –¢–µ—Å—Ç API</button>
        <button class="btn" onclick="testAuth()">üîê –¢–µ—Å—Ç –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏</button>
        <button class="btn" onclick="testCategories()">üìÇ –¢–µ—Å—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π</button>
        <button class="btn" onclick="checkServer()">üñ•Ô∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞</button>
    </div>

    <script>
        const baseUrl = 'http://localhost:8000/api/v1';
        
        async function testAPI() {
            showLoading();
            try {
                const response = await fetch(`${baseUrl}/test`);
                const data = await response.json();
                showResult(data, 'success');
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }
        
        async function testAuth() {
            showLoading();
            try {
                // –¢–µ—Å—Ç–æ–≤–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                const response = await fetch(`${baseUrl}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: '+992123456789',
                        name: 'Test User',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                showResult(data, response.ok ? 'success' : 'error');
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }
        
        async function testCategories() {
            showLoading();
            try {
                const response = await fetch(`${baseUrl}/categories`);
                const data = await response.json();
                showResult(data, 'success');
            } catch (error) {
                showResult({ error: error.message }, 'error');
            }
        }
        
        async function checkServer() {
            showLoading();
            try {
                const response = await fetch('http://localhost:8000/test-json');
                const data = await response.json();
                showResult({
                    message: 'Laravel —Å–µ—Ä–≤–µ—Ä —Ä–∞–±–æ—Ç–∞–µ—Ç',
                    data: data
                }, 'success');
            } catch (error) {
                showResult({ error: 'Laravel —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç: ' + error.message }, 'error');
            }
        }
        
        function showLoading() {
            document.getElementById('result').innerHTML = '<div class="info">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        }
        
        function showResult(data, type) {
            const resultDiv = document.getElementById('result');
            let className = type === 'success' ? 'success' : 'error';
            
            let content = `<div class="${className}">`;
            if (type === 'success') {
                content += '‚úÖ ' + (data.message || '–û–ø–µ—Ä–∞—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
            } else {
                content += '‚ùå ' + (data.message || data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
            }
            content += '</div>';
            
            if (typeof data === 'object' && Object.keys(data).length > 0) {
                content += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            }
            
            resultDiv.innerHTML = content;
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ç–µ—Å—Ç–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = testAPI;
    </script>
</body>
</html>
