name: sheykh_lavka
description: Base UI skeleton for Sheykh Lavka grocery app (home with banner, draggable categories, search pill, cart, address).
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.2.0
  provider: ^6.0.5
  shared_preferences: ^2.5.3
  mask_text_input_formatter: ^2.7.0
  url_launcher: ^6.3.0
  http: ^1.1.0
  carousel_slider: ^5.1.1
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/banners/
    - assets/assistant/
    - assets/support/
    - assets/categories/
    - assets/app_icon/

flutter_icons:
  android: true
  ios: true
  image_path: assets/app_icon/icon.png
  # Адаптивная иконка (используем тот же файл как foreground пока нет отдельного слоя)
  adaptive_icon_foreground: assets/app_icon/icon.png
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true

# Конфигурация сплеш-экрана
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/app_icon/icon.png
  android_12:
    image: assets/app_icon/icon.png
    icon_background_color: "#FFFFFF"
